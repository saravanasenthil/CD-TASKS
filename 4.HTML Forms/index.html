<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application Form</h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name" class="">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter the First name  "/>
                    </div>
                    <div class="form-control">
                        <label for="last-name" class="">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter the Last name  "/>
                    </div>
                    <div class="form-control">
                        <label for="email" class="">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Enter the Email "/>
                    </div>
                    <div class="form-control">
                        <label for="job-role" class="">Job Role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontent Devoleper</option>
                            <option value="backend">Backend Devoleper</option>
                            <option value="fullstack">Full Stack Devoleper</option>
                            <option value="uiux">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address" >Address</label>
                        <textarea 
                         id="address" 
                         name="address" 
                         rows="4" 
                         cols="50" 
                         placeholder="Enter the Address" >
                        </textarea>
                    </div>
                    <div class="form-control">
                        <label for="city" class="">City</label>
                        <input 
                        type="text" 
                        id="city" 
                        name="city" 
                        placeholder="Enter the City name  "/>
                    </div>
                    <div class="form-control">
                        <label for="pincode" class="">Pincode</label>
                        <input 
                        type="number    " 
                        id="pincode" 
                        name="pincode" 
                        placeholder="Enter the Pincode  "/>
                    </div>
                    <div class="form-control">
                        <label for="education" class="">Education Qulification</label>
                        <select id="education" name="education">
                            <option value="">Select the degree</option>
                            <option value="B.E">Bachelors in Engineering</option>
                            <option value="BSC">Bachelor of Science</option>
                            <option value="MSC">Master of Science</option>
                            <option value="M.E">Master of Engineering</option>
                            <option value="BCA">Bachelor of Computer Applications</option>
                            <option value="MCA">Master of Computer Application</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="place" class="">Place prefer to work</label>
                        <input 
                        type="text" 
                        id="place" 
                        name="place" 
                        placeholder="Enter the Place "/>
                    </div>
                    <div class="form-control">
                        <label for="date" class="">Date OF Birth</label>
                        <input 
                        value="MM-DD-YYYY"
                        type="date" 
                        id="date" 
                        name="date" 
                         />
                    </div>
                    <div class="form-control">
                        <label for="upload" class="">Upload Your CV</label>
                        <input 
                        
                        type="file" 
                        id="upload" 
                        name="upload" 
                         />
                    </div>

                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
